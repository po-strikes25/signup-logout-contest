<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contest - 2</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>

    <!-- signup page -->
    <nav id="navigator">
        <p>Header</p>
        <div id="links">
            <div class="signup"><a href="#">Signup</a></div>
            <div id="profile" class="profile"><a href="#">Profile</a></div>
        </div>
    </nav>

    <div class="signup-container" id="signup-container">
        <h1>Signup</h1>
        <div class="details-container" id="details-container">
            <input id="fullname" type="text" placeholder="Full Name" />
            <input id="email" type="text" placeholder="Email" />
            <input id="pswrd" type="text" placeholder="Password" />
            <input id="cnf-pswrd" type="text" placeholder="Confirm Password" />
        </div>
    </div>

    <div class="green-red"></div>

    <div id="submit">
        <button id="signup-button" type="submit">Signup</button>
    </div>


    <script src="./public/script_pvz.js"></script>
</body>
